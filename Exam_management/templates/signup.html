
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
     
    {% load static %}
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">

  </head>
  <body>
   

     <div class="container-xxl">
      <div class="row mx-2">
        <div class="col-md-6 bg-light">
          <div class="cols">
            <div class="forms bg-light">
              <h3
                class="fw-bold text-capitalize text-center border-bottom py-3 border-3 border-primary mb-3"
              >
                sign up
              </h3>
            </div>
            <form
              action="{% url 'signup' %}"
              class="px-3"
              method="post"
              onsubmit="return validateForm()"
            >
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label mb-1 text-capitalize"
                  >username</label
                >
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label mb-1 text-capitalize"
                  >email</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label mb-1 text-capitalize"
                  >password</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="password2" class="form-label mb-1 text-capitalize"
                  >confirm password</label
                >
                <input
                  type="password"
                  name="password2"
                  id="password2"
                  class="form-control"
                  required
                />
              </div>


              <input
                type="submit"
                class="form-control bg-primary text-light mb-4"
              />

            </form>
            <div class="ms-4 mb-4">
              <h6 class="text-capitalize ">do you have an account?<a href="{% url 'login' %}">login</a></h6>
            </div>
            {% for message in messages %}
            <div
              class="alert alert-danger alert-dismissible fade show"
              role="alert"
            >
              <i class="bi bi-exclamation-triangle-fill me-2"></i> {{message}}
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
     </div>
     

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/signup.js' %}"></script>
    <script>
      window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
            window.location.reload();
        }
    });
    </script>
  </body>
  
</html>
